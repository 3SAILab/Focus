name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (留空使用 package.json 中的版本)'
        required: false
        default: ''
  # 推送 tag 时自动触发
  push:
    tags:
      - 'v*'

# 添加工作流权限
permissions:
  contents: write

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # 准备工作：获取版本信息
  # ============================================================================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  # ============================================================================
  # 构建前端（只需构建一次）
  # ============================================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci --omit=optional

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ============================================================================
  # 构建 Windows 后端
  # ============================================================================
  build-backend-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Build Windows backend (x64)
        run: |
          cd backend
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w -buildid=" -o ../dist/backend/sigma-backend.exe .

      - name: Upload Windows backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-windows
          path: dist/backend/sigma-backend.exe
          retention-days: 1

  # ============================================================================
  # 构建 Mac 后端
  # ============================================================================
  build-backend-mac:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Build Mac backend (x64)
        run: |
          cd backend
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="-s -w -buildid=" -o ../dist/backend/sigma-backend-x64 .

      - name: Build Mac backend (arm64)
        run: |
          cd backend
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w -buildid=" -o ../dist/backend/sigma-backend-arm64 .

      - name: Upload Mac backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-mac
          path: |
            dist/backend/sigma-backend-x64
            dist/backend/sigma-backend-arm64
          retention-days: 1

  # ============================================================================
  # 打包 Windows 版本
  # ============================================================================
  package-windows:
    needs: [prepare, build-frontend, build-backend-windows]
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --omit=optional

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download Windows backend
        uses: actions/download-artifact@v4
        with:
          name: backend-windows
          path: dist/backend/

      - name: Build Windows installer
        run: |
          $version = "${{ needs.prepare.outputs.version }}"
          $artifactName = "Focus-${version}.exe"
          
          npx electron-builder --win --x64 --ia32 --publish never `
            --config.directories.output="release" `
            --config.win.artifactName="$artifactName"
        shell: pwsh

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          retention-days: 7

  # ============================================================================
  # 打包 Mac 版本
  # ============================================================================
  package-mac:
    needs: [prepare, build-frontend, build-backend-mac]
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download Mac backend
        uses: actions/download-artifact@v4
        with:
          name: backend-mac
          path: dist/backend/

      - name: Prepare backend for packaging
        run: |
          chmod +x dist/backend/sigma-backend-x64
          chmod +x dist/backend/sigma-backend-arm64
          cp dist/backend/sigma-backend-x64 dist/backend/sigma-backend

      - name: Build Mac DMG (x64)
        timeout-minutes: 30
        env:
          DEBUG: electron-builder
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          ARTIFACT_NAME="Focus-${VERSION}-mac-x64.dmg"
          
          cp dist/backend/sigma-backend-x64 dist/backend/sigma-backend
          
          for i in 1 2 3; do
            echo "Attempt $i to build Mac x64 DMG..."
            if npx electron-builder --mac --x64 --publish never \
              --config.directories.output="release-mac-x64" \
              --config.mac.artifactName="$ARTIFACT_NAME"; then
              echo "Build succeeded on attempt $i"
              break
            else
              echo "Build failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Build Mac DMG (arm64)
        timeout-minutes: 30
        env:
          DEBUG: electron-builder
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          ARTIFACT_NAME="Focus-${VERSION}-mac-arm64.dmg"
          
          cp dist/backend/sigma-backend-arm64 dist/backend/sigma-backend
          
          for i in 1 2 3; do
            echo "Attempt $i to build Mac arm64 DMG..."
            if npx electron-builder --mac --arm64 --publish never \
              --config.directories.output="release-mac-arm64" \
              --config.mac.artifactName="$ARTIFACT_NAME"; then
              echo "Build succeeded on attempt $i"
              break
            else
              echo "Build failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Upload Mac installers
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: |
            release-mac-x64/*.dmg
            release-mac-arm64/*.dmg
          retention-days: 7

  # ============================================================================
  # 收集所有安装包并创建 Release
  # ============================================================================
  create-release:
    needs: [prepare, package-windows, package-mac]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/') && needs.package-windows.result == 'success'
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: release-all/

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mac-installer
          path: release-all/

      - name: Flatten Mac artifacts
        run: |
          find release-all -name "*.dmg" -exec mv {} release-all/ \; 2>/dev/null || true
          find release-all -type d -empty -delete 2>/dev/null || true

      - name: List all artifacts
        run: |
          echo "=== All release artifacts ==="
          ls -la release-all/
          echo "=== Total size ==="
          du -sh release-all/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Focus v${{ needs.prepare.outputs.version }}
          body: |
            ## Focus v${{ needs.prepare.outputs.version }}
            
            ### 下载说明
            - Windows 用户：下载 `.exe` 文件
            - Mac Intel 用户：下载 `*-mac-x64.dmg` 文件
            - Mac Apple Silicon (M1/M2/M3) 用户：下载 `*-mac-arm64.dmg` 文件
          files: release-all/*
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # 手动触发时：上传到统一的 artifact
  # ============================================================================
  collect-artifacts:
    needs: [prepare, package-windows, package-mac]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: release-all/

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-installer
          path: release-all/

      - name: Flatten Mac artifacts
        run: |
          find release-all -name "*.dmg" -exec mv {} release-all/ \; 2>/dev/null || true
          find release-all -type d -empty -delete 2>/dev/null || true

      - name: List all artifacts
        run: |
          echo "=== All release artifacts ==="
          ls -la release-all/
          echo "=== Total size ==="
          du -sh release-all/

      - name: Upload combined release
        uses: actions/upload-artifact@v4
        with:
          name: release-v${{ needs.prepare.outputs.version }}
          path: release-all/
          retention-days: 30
